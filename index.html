<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="HTML and CSS Foundations Illustration"
      />
      <div class="content">
        <span class="badge">Learning</span>
        <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="header">HTML & CSS Foundations</h1>
        <p class="body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="user">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper"
          loading="lazy"
        />
        <div class="name">Greg Hooper</div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
